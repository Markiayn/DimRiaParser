# Chrome Driver налаштування
chrome.driver.path=src/main/java/org/example/chromedriver-win64/chromedriver.exe

# База даних
database.url=jdbc:sqlite:test.db

# Фотографії
photos.directory=photos
max.photos.per.apartment=5

# Параметри парсингу
hours.limit=48
max.pages=2
min.rooms=1
min.area=25.0
verbose=true

# Telegram налаштування (якщо потрібно)
telegram.bot.token=your_bot_token_here
telegram.chat.id=your_chat_id_here 